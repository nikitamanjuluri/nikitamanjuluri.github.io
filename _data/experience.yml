work:
  - role: "Mechanical Engineer"
    company: "Blue Origin"
    location: "Seattle, WA"
    dates: "September 2023 - September 2024"
    image: "/assets/images/experience/blue-origin.webp"
    description: |
      - Created a novel geometry to carry >300,000 lbs of indirect load paths within stock size and tolerance constraints to optimize lead times on materials. Through iterative design and Ansys analysis, reduced mass by 45% to a design able to withstand 500°F, decreasing cost of materials and labor by considering machining constraints. I incorporated multiple rounds of inputs from structures and thermal protection systems teams
      - Transformed design to Powder Bed Fusion (PBF) printed variation to overcome stock size constraints
      - Designed & analyzed welded steel assemblies for landing gear test stand integration per GSE safety factors
      - Developed and tested 8 landing-gear bay seal concepts to mitigate aerothermal & pressure loads, performing leak-rate testing and pressure-decay calculations to conform to Equivalent Sharp Edge Orifice Diameter (ESEOD) standards
    skills: "Creo, Ansys, GD&T, Windchill, DFAM, Structural Test, P&ID"

  - role: "New Graduate Rotational Program"
    company: "Blue Origin"
    location: "Seattle, WA"
    dates: "September 2023 - September 2024"
    image: "/assets/images/experience/blueorigin-be7.webp"
    description: |
      - New Glenn Payload Structures: Designed and released lift/tow points for reusable fairing hardware to help with recovery and refurb of the New Glenn fairing. Worked with refurb team in Florida, focusing on customer needs, and visited Cape Canaveral facility to understand manufacturing constraints. 
      - Lunar MK2 Flight Deck: Prototyped jointed connections for the Rotational Hand Controller, working with NASA team and Blue’s flight controllers to create Human in the Loop (HITL) tests to analyze ease of use for hardware.  
      - BE-7 Thrust Chamber Assembly: led manufacturing efforts for BE-7 igniter and exciter while assessing work orders and addressing nonconformances for the igniter and injector assembly at the Air Force Research Lab test stand.
