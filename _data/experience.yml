    location: "New York, NY"
    dates: "September 2019 - May 2023"
    image: "/assets/images/experience/ewb-usa.webp"
    description: |
      Provided Moroccan villages, Izguaren and Ilguiloada, sustainable access to clean water throughout 3 different roles on the team.
      
      As Program Manager, I steered the club's direction, made the final decisions about technical goals, and coordinated with the university, the community, and EWB-USA.
      
