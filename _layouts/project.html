<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body style="max-width:900px;margin:2rem auto;padding:0 1rem;">
  <a href="{{ '/' | relative_url }}">â† Home</a>
  <h1>{{ page.title }}</h1>
  {% if page.image %}<img src="{{ page.image }}" alt="{{ page.title }}" style="width:100%;height:360px;object-fit:cover;border-radius:6px;">{% endif %}
  <p style="color:#666;margin-top:.5rem">{{ page.date | date: "%b %Y" }}</p>
  <div class="project-body" style="margin-top:1rem;">
    {{ content }}
  </div>

  {% if page.link %}
    <p style="margin-top:1rem;"><a href="{{ page.link }}" target="_blank" rel="noopener">External project link</a></p>
  {% endif %}
</body>
</html>
