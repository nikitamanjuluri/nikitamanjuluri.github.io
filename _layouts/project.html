<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body style="background: #F9F6EE;">
  <div class="topbar">
    <div class="tabs-top">
      <div class="tabs">
        <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
        <a href="{{ '/experience/' | relative_url }}" class="nav-link">Experience</a>
        <a href="{{ '/education/' | relative_url }}" class="nav-link">Education</a>
        <a href="{{ '/projects/' | relative_url }}" class="nav-link active">Projects</a>
        <a href="{{ '/resume/' | relative_url }}" class="nav-link">Resume</a>
      </div>
    </div>
  </div>

  <div style="max-width:1200px;margin:2rem auto;padding:0 5%;">
    <a href="{{ '/projects/' | relative_url }}" style="font-size:0.95rem;color:#669bbc;text-decoration:none;display:inline-block;margin-bottom:1rem;">‚Üê Back to Projects</a>
    <h1>{{ page.title }}</h1>
    <p style="color:#666;margin-top:.5rem">{{ page.date | date: "%b %Y" }}</p>
    <div class="project-body" style="margin-top:1rem;">
      {{ content }}
    </div>

    {% if page.link %}
      <p style="margin-top:1rem;"><a href="{{ page.link }}" target="_blank" rel="noopener">External project link</a></p>
    {% endif %}
  </div>
</body>
</html>
