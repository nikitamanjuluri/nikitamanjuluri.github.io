# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Nikita Manjuluri â€” Mechanical Engineer"
email: your-email@example.com
description: >-
  Mechanical engineer specializing in CAD, prototyping, FEA and product development.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. https://example.com
twitter_username: your_twitter
github_username: your_github_username

# Site author & profile (used by sidebar include)
author:
  name: "Nikita Manjuluri"
  role: "Mechanical Engineer"
  profile_image: "/assets/images/banner_vertical.webp"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - assets
  - assets/images

# Collections for project pages
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Navigation and sidebar metadata (used by layouts/includes)
navigation:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: "/projects/"
  - title: "Experience"
    url: "/experience/"
  - title: "Resume"
    url: "/resume/"
  - title: "Contact"
    url: "/contact/"


# Optional resume link (put your Google Drive / public resume URL here)
resume_link: ""

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      image: "/assets/images/projects/default.png"

